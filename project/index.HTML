<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="jquery.js"></script>        
        <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Salary Calculator</title>
    </head>
    <body>
        <header>
            <h1>Salary Calculator</h1p>
        </header>
        <div class="addEmployee">
          <div class="inputFields">
              <input placeholder="FIRST" id="firstInput"/>
              <br>
              <input placeholder="LAST" id="lastInput"/>
              <br>
              <input placeholder="ID NUMBER" id="idNumInput"/>
              <br>
              <input placeholder="JOB TITLE" id="jobTitleInput"/>
              <br>
              <input placeholder="SALARY" id="salaryInput"/>
              <br>
              <br>
            </div>
          <button id="submitBtn" class="button">SUBMIT</button>
        </div>
        <br>
        <br>

        <table id="table">
            <thead>
              <tr>
                <th>FIRST</th>
                <th>LAST</th>
                <th>ID</th>
                <th>JOB TITLE</th>
                <th>ANNUAL SALARY</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <tr>
                <td>David</td>
                <td>Bowie</td>
                <td>19470108</td>
                <td>Starman</td>
                <td>$10,000,000</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td>tfoot</td>
              </tr>
            </tfoot>
          </table>
          
    </body>
</html>
